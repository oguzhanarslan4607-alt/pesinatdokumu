            const [permanentDeleteId, setPermanentDeleteId] = useState(null);
            const [imagePreviewUrl, setImagePreviewUrl] = useState(null);
            const [officeStatsMode, setOfficeStatsMode] = useState('total'); // 'total' or 'daily'

            const [calendarDate, setCalendarDate] = useState(new Date());
            const [selectedCalendarDate, setSelectedCalendarDate] = useState(null);
            
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('theme') === 'dark');
            const [themeColor, setThemeColor] = useState(() => localStorage.getItem('color') || 'blue');

            const themeHex = { blue: '#3b82f6', emerald: '#10b981', violet: '#8b5cf6', amber: '#f59e0b' };
            const darkThemeHex = { blue: '#2563eb', emerald: '#059669', violet: '#7c3aed', amber: '#d97706' };

            useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setInstallPrompt(e); });
                if (darkMode) { document.documentElement.classList.add('dark'); localStorage.setItem('theme', 'dark'); } 
                else { document.documentElement.classList.remove('dark'); localStorage.setItem('theme', 'light'); }
            }, [darkMode]);

            useEffect(() => { localStorage.setItem('color', themeColor); }, [themeColor]);

            const handleInstallClick = () => {
                if (!installPrompt) return;
                installPrompt.prompt();
                installPrompt.userChoice.then((choiceResult) => { if (choiceResult.outcome === 'accepted') setInstallPrompt(null); });
            };

            const [formData, setFormData] = useState({
                receiptNo: '000001', date: new Date().toISOString().split('T')[0], staffName: '', office: '', customerName: '', customerPhone: '', amount: '', image: null, note: ''
            });

            const fileInputRef = useRef(null);
            const editFileInputRef = useRef(null);
            const formatCurrency = (val) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(val);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    if (currentUser) { setLoginError(''); setIsAdmin(ADMIN_EMAILS.includes(currentUser.email)); }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const q = query(collection(db, DB_COLLECTION));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const loadedData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    loadedData.sort((a, b) => {
                        const numA = parseInt(a.receiptNo || "0", 10);
                        const numB = parseInt(b.receiptNo || "0", 10);
                        return numB - numA;
                    });
                    setEntries(loadedData);
                    setIsLoading(false);
                }, (error) => { console.error(error); setIsLoading(false); });
                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (!formData.staffName && !formData.amount && !formData.customerName) {
                    let maxReceiptNo = 0;
                    const activeEntries = entries.filter(e => !e.isDeleted);
                    if (activeEntries.length > 0) {
                        activeEntries.forEach(entry => {
                            const num = parseInt(entry.receiptNo || "0", 10);
                            if (!isNaN(num) && num > maxReceiptNo) maxReceiptNo = num;
                        });
                    }
                    const nextNo = (maxReceiptNo + 1).toString().padStart(6, '0');
                    setFormData(prev => ({ ...prev, receiptNo: nextNo }));
                }
            }, [entries, formData.staffName, formData.amount, formData.customerName]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginError('');
                try { await signInWithEmailAndPassword(auth, loginEmail, loginPass); } catch (error) { setLoginError("Giriş başarısız. Bilgileri kontrol edin."); }
            };

            const handleLogout = async () => { try { await signOut(auth); } catch(e) { console.error(e); } };

            const handleImageUpload = (file, callback) => {
                if (!file) return;
                if (file.size > 1 * 1024 * 1024) { alert("Resim 1MB'dan büyük olamaz."); return; }
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width; let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        callback(canvas.toDataURL('image/jpeg', 0.5));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.staffName || !formData.amount) return;
                try {
                    const newEntry = { ...formData, amount: parseFloat(formData.amount), status: 'Teslim Edilmedi', history: [], createdAt: new Date().toISOString(), createdBy: user.email, isDeleted: false };
                    await addDoc(collection(db, DB_COLLECTION), newEntry);
                    const currentNo = parseInt(formData.receiptNo || "0", 10);
                    const nextNo = (currentNo + 1).toString().padStart(6, '0');
                    setFormData({ receiptNo: nextNo, date: formData.date, staffName: '', office: '', customerName: '', customerPhone: '', amount: '', image: null, note: '' });
                    if (fileInputRef.current) fileInputRef.current.value = "";
                } catch (error) { alert("Hata: " + error.message); }
            };

            const confirmSoftDelete = async () => {
                try {
                    const historyEntry = { updatedAt: new Date().toISOString(), action: 'Çöp Kutusuna Taşındı', user: user.email };
                    await updateDoc(doc(db, DB_COLLECTION, deleteConfirmId), { isDeleted: true, history: [...(entries.find(e => e.id === deleteConfirmId)?.history || []), historyEntry] });
                    setDeleteConfirmId(null);
                } catch (error) { alert("Silinemedi: " + error.message); }
            };

            const handleRestore = async (id) => {
                try {
                    const historyEntry = { updatedAt: new Date().toISOString(), action: 'Çöp Kutusundan Geri Yüklendi', user: user.email };
                    await updateDoc(doc(db, DB_COLLECTION, id), { isDeleted: false, history: [...(entries.find(e => e.id === id)?.history || []), historyEntry] });
                } catch (error) { alert("Geri yüklenemedi: " + error.message); }
            };

            const confirmPermanentDelete = async () => {
                try {
                    await deleteDoc(doc(db, DB_COLLECTION, permanentDeleteId));
                    setPermanentDeleteId(null);
                } catch (error) { alert("Silinemedi: " + error.message); }
            };

            const saveEdit = async () => {
                if (!editingItem) return;
                try {
                    const changes = [];
                    const oldData = editingItem.original;
                    const newData = editingItem;
                    const formatDate = (d) => new Date(d).toLocaleDateString('tr-TR');

                    if (oldData.receiptNo !== newData.receiptNo) changes.push(`Makbuz: ${oldData.receiptNo} -> ${newData.receiptNo}`);
                    if (oldData.date !== newData.date) changes.push(`Tarih: ${formatDate(oldData.date)} -> ${formatDate(newData.date)}`);
                    if (parseFloat(oldData.amount) !== parseFloat(newData.amount)) changes.push(`Tutar: ${formatCurrency(oldData.amount)} -> ${formatCurrency(newData.amount)}`);
                    if (oldData.staffName !== newData.staffName) changes.push(`Personel: ${oldData.staffName} -> ${newData.staffName}`);
                    if (oldData.customerName !== newData.customerName) changes.push(`Müşteri: ${oldData.customerName} -> ${newData.customerName}`);
                    if ((oldData.customerPhone || '') !== (newData.customerPhone || '')) changes.push(`Telefon: ${oldData.customerPhone || 'Yok'} -> ${newData.customerPhone}`);
                    if (oldData.office !== newData.office) changes.push(`Ofis: ${oldData.office} -> ${newData.office}`);
                    if (oldData.status !== newData.status) changes.push(`Durum: ${oldData.status} -> ${newData.status}`);
                    if ((oldData.note || '') !== (newData.note || '')) changes.push(`Not düzenlendi`);
                    
                    const actionText = changes.length > 0 ? changes.join(', ') : 'Düzenleme yapıldı';
                    const historyEntry = { updatedAt: new Date().toISOString(), action: actionText, user: user.email };
                    
                    const updateData = { ...editingItem, amount: parseFloat(editingItem.amount), history: [...(editingItem.history || []), historyEntry] };

                doc.setTextColor(230, 230, 230); doc.setFontSize(60); doc.text("TAHSILAT", 105, 90, null, 45, "center");
                doc.save(`Makbuz_${entry.receiptNo}.pdf`);

v></div><script>window.onload=function(){window.print()}<\/script></body></html>`;

            const filteredEntries = entries.filter(e => !e.isDeleted).filter(e => {

            });

            const trashEntries = entries.filter(e => e.isDeleted);

                }

                const sortedStaff = Object.entries(staffStats).sort(([,a], [,b]) => b - a).slice(0, 5);
                return { totalRevenue, monthlyRevenue, dailyRevenue, deliveryStats: { deliveredCount, pendingCount, deliveryRate, deliveredAmount, pendingAmount }, last7Days, maxDayAmount, officeStats, dailyOfficeStats, sortedStaff };
            }, [entries]);

                const offset = startDayOfWeek === 0 ? 6 : startDayOfWeek - 1;
                
                const days = [];
                for (let i = 0; i < offset; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) days.push(i);
                return days;

                                {loginError && (<div className="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-300 p-3 rounded-lg text-sm flex items-center gap-2 animate-pulse"><Icons.AlertCircle className="w-4 h-4" />{loginError}</div>)}
                                <button type="submit" className={`w-full bg-${themeColor}-600 hover:bg-${themeColor}-700 text-white py-3 rounded-lg font-bold shadow-lg shadow-${themeColor}-200 transition-all flex items-center justify-center gap-2`}><Icons.LogIn className="w-4 h-4" /> Giriş Yap</button>
                            </form>

                    </div>
                );

            return (

                                    <h2 className="text-lg font-semibold mb-4 text-slate-700 dark:text-slate-200 flex items-center gap-2"><Icons.PlusCircle className="w-5 h-5" /> Yeni Kayıt Ekle</h2>
                                    <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-7 gap-4">
                                        <div className="space-y-1 lg:col-span-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400 flex items-center gap-1"><Icons.Ticket className="w-3 h-3" /> Makbuz No</label><input type="text" name="receiptNo" value={formData.receiptNo} onChange={(e) => setFormData(p => ({...p, receiptNo: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-white dark:bg-slate-900 font-mono text-blue-800 dark:text-blue-300 font-bold focus:border-blue-500" /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Tarih</label><input type="date" name="date" value={formData.date} onChange={(e) => setFormData(p => ({...p, date: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Personel</label><input type="text" name="staffName" placeholder="Örn: Ahmet" value={formData.staffName} onChange={(e) => setFormData(p => ({...p, staffName: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900" required /></div>
                                        <div className="space-y-1">
                                            <label className="text-xs font-medium text-slate-500 dark:text-slate-400">Ofis</label>
                                            <select name="office" value={formData.office} onChange={(e) => setFormData(p => ({...p, office: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900">
                                                <option value="">Seçiniz...</option>
                                                {OFFICES.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Müşteri</label><input type="text" name="customerName" placeholder="Örn: Ayşe" value={formData.customerName} onChange={(e) => setFormData(p => ({...p, customerName: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Telefon</label><input type="tel" name="customerPhone" placeholder="05XX..." value={formData.customerPhone} onChange={(e) => setFormData(p => ({...p, customerPhone: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900" /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Tutar (TL)</label><input type="number" name="amount" placeholder="0.00" value={formData.amount} onChange={(e) => setFormData(p => ({...p, amount: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-green-500 font-mono dark:bg-slate-900" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400 flex items-center gap-1"><Icons.Paperclip className="w-3 h-3" /> Dekont</label><input type="file" ref={fileInputRef} accept="image/*" onChange={(e) => handleImageUpload(e.target.files[0], (base64) => setFormData(p => ({...p, image: base64})))} className="w-full text-xs text-slate-500 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:bg-blue-50 dark:bg-slate-700 file:text-blue-700 dark:text-blue-300"/></div>
                                        <div className="lg:col-span-7 mt-2">
                                            <label className="text-xs font-medium text-slate-500 dark:text-slate-400 flex items-center gap-1 mb-1"><Icons.StickyNote className="w-3 h-3" /> Açıklama / Not</label>
                                            <textarea 
                                                name="note" 
                                                value={formData.note || ''} 
                                                onChange={(e) => setFormData(p => ({...p, note: e.target.value}))} 
                                                className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900 resize-none h-12 text-sm"
                                                placeholder="İşlemle ilgili özel notlar..."
                                            ></textarea>
                                        </div>
                                        <div className="lg:col-span-7 flex justify-end mt-2"><button type="submit" className={`bg-${themeColor}-600 hover:bg-${themeColor}-700 text-white px-6 py-2 rounded-lg font-medium shadow-sm w-full md:w-auto flex justify-center items-center gap-2`}><Icons.PlusCircle className="w-4 h-4" /> Listeye Ekle</button></div>
                                    </form>
                                </div>
                                )}

                                <div className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                                    <div className="p-4 border-b border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 flex flex-col md:flex-row items-center justify-between gap-4">
                                        <div className="relative w-full md:w-64"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Icons.Search className="h-4 w-4 text-slate-400" /></div><input type="text" className="block w-full pl-9 pr-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg text-sm outline-none focus:border-blue-500 dark:bg-slate-900 dark:text-white" placeholder="Ara (İsim, Tel, Ofis)..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /></div>
                                        <div className="flex items-center gap-2 bg-white dark:bg-slate-900 p-1.5 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm">
                                            <div className="flex items-center gap-1"><span className="text-xs text-slate-400 font-medium pl-2">Başlangıç:</span><input type="date" value={dateFilter.start} onChange={e => setDateFilter(prev => ({...prev, start: e.target.value}))} className="text-sm border-none outline-none text-slate-600 dark:text-slate-300 bg-transparent" /></div>
                                            <div className="w-px h-4 bg-slate-200 dark:bg-slate-600"></div>
                                            <div className="flex items-center gap-1"><span className="text-xs text-slate-400 font-medium">Bitiş:</span><input type="date" value={dateFilter.end} onChange={e => setDateFilter(prev => ({...prev, end: e.target.value}))} className="text-sm border-none outline-none text-slate-600 dark:text-slate-300 bg-transparent" /></div>
                                            {(dateFilter.start || dateFilter.end) && (<button onClick={() => setDateFilter({start:'', end:''})} className="p-1 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full text-slate-400"><Icons.X className="w-3 h-3" /></button>)}
                                        </div>
                                        <div className="flex items-center gap-2 bg-white dark:bg-slate-900 p-1.5 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm">
                                            <span className="text-xs text-slate-400 font-medium pl-2 flex items-center gap-1"><Icons.Filter className="w-3 h-3"/> Durum:</span>
                                            <select value={statusFilter} onChange={(e) => setStatusFilter(e.target.value)} className="text-sm border-none outline-none text-slate-600 dark:text-slate-300 bg-transparent cursor-pointer">
                                                <option value="all">Tümü</option>
                                                <option value="Teslim Edildi">Teslim Edildi</option>
                                                <option value="Teslim Edilmedi">Teslim Edilmedi</option>
                                            </select>
                                        </div>
                                        <button onClick={exportToExcel} className="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-white hover:shadow transition-all flex items-center gap-1" title="Excel Olarak İndir"><Icons.Download className="w-4 h-4" /> Excel</button>
                                    </div>

                                    {isLoading ? (
                                        <div className="p-12 text-center text-slate-500 flex flex-col items-center">
                                            <Icons.Clock className="w-8 h-8 animate-spin mb-2 text-blue-500"/>
                                            <p>Veriler Yükleniyor...</p>
                                        </div>
                                    ) : (
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left border-collapse">
                                            <thead>
                                                <tr className="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400 text-sm uppercase tracking-wider">
                                                    <th className="p-4 font-semibold w-24">Makbuz</th><th className="p-4 font-semibold w-28">Tarih</th><th className="p-4 font-semibold">Personel</th><th className="p-4 font-semibold">Ofis</th><th className="p-4 font-semibold">Müşteri</th><th className="p-4 font-semibold text-center w-16">Ek</th><th className="p-4 font-semibold w-32 text-center">Durum</th><th className="p-4 font-semibold text-right">Nakit</th><th className="p-4 font-semibold w-40 text-center">İşlem</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100 dark:divide-slate-700">
                                                {filteredEntries.map((entry) => {
                                                    const isDelivered = entry.status === 'Teslim Edildi';
                                                    return (
                                                        <tr key={entry.id} className={`hover:bg-${themeColor}-50 dark:hover:bg-${themeColor}-900/10 transition-colors group`}>
                                                            <td className={`p-4 font-mono font-bold text-${themeColor}-900 dark:text-${themeColor}-300`}>{entry.receiptNo || '-'}</td>
                                                            <td className="p-4 text-slate-600 dark:text-slate-400 text-sm">{new Date(entry.date).toLocaleDateString('tr-TR')}</td>
                                                            <td className="p-4 text-slate-800 dark:text-slate-200 font-medium">{entry.staffName}</td>
                                                            <td className="p-4 text-slate-600 dark:text-slate-400 text-sm">{entry.office}</td>
                                                            <td className="p-4">
                                                                <div className="flex items-center gap-2">
                                                                    <span className="text-slate-800 dark:text-slate-200 font-medium">{entry.customerName}</span>
                                                                    {entry.note && <div className="group relative"><Icons.StickyNote className="w-4 h-4 text-yellow-500 cursor-help" />
                                                                        <div className="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block w-48 p-2 bg-yellow-100 text-yellow-800 text-xs rounded shadow-lg z-50 border border-yellow-200">
                                                                            {entry.note}
                                                                        </div>
                                                                    </div>}
                                                                </div>
                                                                {entry.customerPhone && <div className="text-xs text-slate-500 dark:text-slate-400 flex items-center gap-1 mt-0.5"><Icons.Phone className="w-3 h-3"/> {entry.customerPhone}</div>}
                                                            </td>
                                                            <td className="p-4 text-center">{entry.image && (<button onClick={() => setImagePreviewUrl(entry.image)} className={`text-slate-400 hover:text-${themeColor}-600 transition-colors`} title="Dekontu Gör"><Icons.ImageIcon className="w-5 h-5" /></button>)}</td>
                                                            <td className="p-4 text-center"><button onClick={() => toggleStatus(entry)} className={`inline-flex items-center gap-1.5 px-2 py-1 rounded-full text-[10px] font-semibold border ${isDelivered ? 'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 border-green-200 dark:border-green-800 hover:bg-green-200' : 'bg-orange-50 dark:bg-orange-900/30 text-orange-700 dark:text-orange-400 border-orange-200 dark:border-orange-800 hover:bg-orange-100'} ${!isAdmin ? 'cursor-not-allowed opacity-70' : ''}`} disabled={!isAdmin}>{isDelivered ? <Icons.CheckCircle2 className="w-3 h-3" /> : <Icons.Clock className="w-3 h-3" />} {entry.status || 'Bekliyor'}</button></td>
                                                            <td className="p-4 text-right font-mono font-medium text-slate-700 dark:text-slate-300">{formatCurrency(entry.amount)}</td>
                                                            <td className="p-4 text-center">
                                                                <div className="flex items-center justify-center gap-1">
                                                                    <button onClick={() => printReceipt(entry)} className="text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 p-1.5 rounded hover:bg-slate-100 dark:hover:bg-slate-700" title="Hızlı Yazdır"><Icons.Printer className="w-4 h-4" /></button>
                                                                    <button onClick={() => generatePDF(entry)} className="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 p-1.5 rounded hover:bg-red-50 dark:hover:bg-red-900/20" title="PDF Olarak İndir"><Icons.FileText className="w-4 h-4" /></button>
                                                                    {isAdmin && (
                                                                        <>
                                                                            <button onClick={() => setEditingItem({...entry, original: {...entry}})} className={`text-${themeColor}-400 hover:text-${themeColor}-600 dark:text-${themeColor}-400 dark:hover:text-${themeColor}-300 p-1.5 rounded hover:bg-${themeColor}-100 dark:hover:bg-${themeColor}-900/20`} title="Düzenle"><Icons.Pencil className="w-4 h-4" /></button>
                                                                            <button onClick={() => setDeleteConfirmId(entry.id)} className="text-slate-400 hover:text-red-500 dark:text-slate-500 dark:hover:text-red-400 p-1.5 rounded hover:bg-red-50 dark:hover:bg-red-900/20" title="Çöp Kutusuna Taşı"><Icons.Trash2 className="w-4 h-4" /></button>
                                                                        </>
                                                                    )}
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                            <tfoot className="bg-slate-50 dark:bg-slate-800/50 font-bold text-slate-800 dark:text-white"><tr><td colSpan="7" className="p-4 text-right text-slate-600 dark:text-slate-400 uppercase text-sm">{dateFilter.start || dateFilter.end ? 'Tarih Aralığı Toplamı:' : (searchTerm ? 'Filtreli Toplam:' : 'Genel Toplam:')}</td><td className="p-4 text-right text-green-700 dark:text-green-400 font-mono text-lg">{formatCurrency(totalAmount)}</td><td></td></tr></tfoot>
                                        </table>
                                    </div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>
</html>
