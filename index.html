        const Icon = ({ name, size = 20, className, ...props }) => {
            const content = ICON_PATHS[name];
            if (!content) return null;
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{content}</svg>;
        };

        const Icons = {
            Trash2: (p) => <Icon name="trash-2" {...p} />,
            PlusCircle: (p) => <Icon name="plus-circle" {...p} />,
            User: (p) => <Icon name="user" {...p} />,
            Building2: (p) => <Icon name="building-2" {...p} />,
            Wallet: (p) => <Icon name="wallet" {...p} />,
            Download: (p) => <Icon name="download" {...p} />,
            Cloud: (p) => <Icon name="cloud" {...p} />,
            Search: (p) => <Icon name="search" {...p} />,
            CheckCircle2: (p) => <Icon name="check-circle-2" {...p} />,
            Clock: (p) => <Icon name="clock" {...p} />,
            Pencil: (p) => <Icon name="pencil" {...p} />,

            Paperclip: (p) => <Icon name="paperclip" {...p} />,
            Lock: (p) => <Icon name="lock" {...p} />,
            LogIn: (p) => <Icon name="log-in" {...p} />,
            History: (p) => <Icon name="history" {...p} />,
            FileText: (p) => <Icon name="file-text" {...p} />,

        function MainApp() {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false); // Admin yetkisi
            const [loginEmail, setLoginEmail] = useState('');
            const [loginPass, setLoginPass] = useState('');
            const [loginError, setLoginError] = useState('');

            const [entries, setEntries] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [viewMode, setViewMode] = useState('list'); // 'list', 'dashboard', 'trash'
            const [searchTerm, setSearchTerm] = useState('');
            const [dateFilter, setDateFilter] = useState({ start: '', end: '' });
            const [editingItem, setEditingItem] = useState(null);
            const [deleteConfirmId, setDeleteConfirmId] = useState(null); // ID for soft delete confirmation
            const [permanentDeleteId, setPermanentDeleteId] = useState(null); // ID for hard delete
            const [imagePreviewUrl, setImagePreviewUrl] = useState(null);
            
            // --- KARANLIK MOD ---
            const [darkMode, setDarkMode] = useState(() => {
                return localStorage.getItem('theme') === 'dark';
            });

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [darkMode]);

            const [formData, setFormData] = useState({
                receiptNo: '000001',
                date: new Date().toISOString().split('T')[0],
                staffName: '',
                office: '',
                customerName: '',
                amount: '',
                image: null
            });

            const fileInputRef = useRef(null);
            const editFileInputRef = useRef(null);

            const formatCurrency = (val) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(val);

            // --- AUTH DİNLEYİCİSİ ---
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    if (currentUser) {
                        setLoginError('');
                        // Admin kontrolü
                        setIsAdmin(ADMIN_EMAILS.includes(currentUser.email));
                    }
                });
                return () => unsubscribe();
            }, []);

            // --- VERİ DİNLEYİCİSİ ---
            useEffect(() => {
                if (!user) return;

                const q = query(collection(db, DB_COLLECTION));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const loadedData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    loadedData.sort((a, b) => {
                        const numA = parseInt(a.receiptNo || "0", 10);
                        const numB = parseInt(b.receiptNo || "0", 10);
                        return numB - numA;
                    });
                    setEntries(loadedData);
                    setIsLoading(false);
                }, (error) => {
                    console.error(error);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            // --- MAKBUZ NO OTOMATİK ---
            useEffect(() => {
                if (!formData.staffName && !formData.amount && !formData.customerName) {
                    let maxReceiptNo = 0;
                    // Silinmemiş kayıtlar arasından en büyüğü bul
                    const activeEntries = entries.filter(e => !e.isDeleted);
                    if (activeEntries.length > 0) {
                        activeEntries.forEach(entry => {
                            const num = parseInt(entry.receiptNo || "0", 10);
                            if (!isNaN(num) && num > maxReceiptNo) maxReceiptNo = num;
                        });
                    }
                    const nextNo = (maxReceiptNo + 1).toString().padStart(6, '0');
                    setFormData(prev => ({ ...prev, receiptNo: nextNo }));
                }
            }, [entries, formData.staffName, formData.amount, formData.customerName]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginError('');
                try {
                    await signInWithEmailAndPassword(auth, loginEmail, loginPass);
                } catch (error) {
                    setLoginError("Giriş başarısız. Bilgileri kontrol edin.");
                }
            };

            const handleLogout = async () => { try { await signOut(auth); } catch(e) { console.error(e); } };

            const handleImageUpload = (file, callback) => {
                if (!file) return;
                if (file.size > 1 * 1024 * 1024) { alert("Resim 1MB'dan büyük olamaz."); return; }
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        let width = img.width; let height = img.height;
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        callback(canvas.toDataURL('image/jpeg', 0.5));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.staffName || !formData.amount) return;
                try {
                    const newEntry = {
                        ...formData,
                        amount: parseFloat(formData.amount),
                        status: 'Teslim Edilmedi',
                        history: [],
                        createdAt: new Date().toISOString(),
                        createdBy: user.email,
                        isDeleted: false // Varsayılan olarak silinmemiş
                    };
                    await addDoc(collection(db, DB_COLLECTION), newEntry);
                    
                    const currentNo = parseInt(formData.receiptNo || "0", 10);
                    const nextNo = (currentNo + 1).toString().padStart(6, '0');
                    setFormData({ receiptNo: nextNo, date: formData.date, staffName: '', office: '', customerName: '', amount: '', image: null });
                    if (fileInputRef.current) fileInputRef.current.value = "";
                } catch (error) {
                    alert("Hata: " + error.message);
                }
            };

            // --- SOFT DELETE (Çöp Kutusuna Taşı) ---
            const confirmSoftDelete = async () => {
                try {
                    const historyEntry = { updatedAt: new Date().toISOString(), action: 'Çöp Kutusuna Taşındı', user: user.email };
                    await updateDoc(doc(db, DB_COLLECTION, deleteConfirmId), { 
                        isDeleted: true,
                        history: [...(entries.find(e => e.id === deleteConfirmId)?.history || []), historyEntry]
                    });
                    setDeleteConfirmId(null);
                } catch (error) { alert("Silinemedi: " + error.message); }
            };

            // --- RESTORE (Geri Yükle) ---
            const handleRestore = async (id) => {
                try {
                    const historyEntry = { updatedAt: new Date().toISOString(), action: 'Çöp Kutusundan Geri Yüklendi', user: user.email };
                    await updateDoc(doc(db, DB_COLLECTION, id), { 
                        isDeleted: false,
                        history: [...(entries.find(e => e.id === id)?.history || []), historyEntry]
                    });
                } catch (error) { alert("Geri yüklenemedi: " + error.message); }
            };

            // --- PERMANENT DELETE (Kalıcı Silme) ---
            const confirmPermanentDelete = async () => {
                try {
                    await deleteDoc(doc(db, DB_COLLECTION, permanentDeleteId));
                    setPermanentDeleteId(null);
                } catch (error) { alert("Silinemedi: " + error.message); }
            };

            const saveEdit = async () => {
                if (!editingItem) return;
                try {
                    const changes = [];
                    const oldData = editingItem.original;
                    const newData = editingItem;
                    const formatDate = (d) => new Date(d).toLocaleDateString('tr-TR');

                    if (oldData.receiptNo !== newData.receiptNo) changes.push(`Makbuz: ${oldData.receiptNo} -> ${newData.receiptNo}`);
                    if (oldData.date !== newData.date) changes.push(`Tarih: ${formatDate(oldData.date)} -> ${formatDate(newData.date)}`);
                    if (parseFloat(oldData.amount) !== parseFloat(newData.amount)) changes.push(`Tutar: ${formatCurrency(oldData.amount)} -> ${formatCurrency(newData.amount)}`);
                    if (oldData.staffName !== newData.staffName) changes.push(`Personel: ${oldData.staffName} -> ${newData.staffName}`);
                    if (oldData.customerName !== newData.customerName) changes.push(`Müşteri: ${oldData.customerName} -> ${newData.customerName}`);
                    if (oldData.office !== newData.office) changes.push(`Ofis: ${oldData.office} -> ${newData.office}`);
                    if (oldData.status !== newData.status) changes.push(`Durum: ${oldData.status} -> ${newData.status}`);
                    
                    const actionText = changes.length > 0 ? changes.join(', ') : 'Düzenleme yapıldı';
                    const historyEntry = { updatedAt: new Date().toISOString(), action: actionText, user: user.email };
                    
                    const updateData = {
                        ...editingItem,
                        amount: parseFloat(editingItem.amount),
                        history: [...(editingItem.history || []), historyEntry]
                    };
                    delete updateData.original;

                    await updateDoc(doc(db, DB_COLLECTION, editingItem.id), updateData);
                    setEditingItem(null);
                } catch (error) { alert("Güncellenemedi: " + error.message); }
            };

            const toggleStatus = async (entry) => { 
                try {
                    const newStatus = entry.status === 'Teslim Edildi' ? 'Teslim Edilmedi' : 'Teslim Edildi'; 
                    const historyEntry = { updatedAt: new Date().toISOString(), action: 'Durum Değişti: ' + newStatus, user: user.email };
                    await updateDoc(doc(db, DB_COLLECTION, entry.id), { status: newStatus, history: [...(entry.history || []), historyEntry] });
                } catch (error) { console.error(error); }
            };

            const generatePDF = (entry) => {
                const doc = new jsPDF({ orientation: "landscape", unit: "mm", format: "a5" });
                const trToEn = (str) => { if(!str) return ""; return str.toString().replace(/Ğ/g, "G").replace(/ğ/g, "g").replace(/Ü/g, "U").replace(/ü/g, "u").replace(/Ş/g, "S").replace(/ş/g, "s").replace(/İ/g, "I").replace(/ı/g, "i").replace(/Ö/g, "O").replace(/ö/g, "o").replace(/Ç/g, "C").replace(/ç/g, "c"); };
                const title = "TAHSILAT MAKBUZU";
                const dateStr = new Date(entry.date).toLocaleDateString('tr-TR');
                
                doc.setLineWidth(0.5); doc.rect(10, 10, 190, 128);
                doc.setFontSize(22); doc.setTextColor(26, 86, 219); doc.text(title, 105, 25, null, null, "center");
                doc.setFontSize(10); doc.setTextColor(0, 0, 0); doc.text(`Tarih: ${dateStr}`, 190, 20, null, null, "right"); doc.text(`Makbuz No: #${entry.receiptNo}`, 190, 25, null, null, "right");
                doc.setDrawColor(200, 200, 200); doc.line(20, 35, 190, 35);
                doc.setFontSize(12);
                const startY = 50; const gap = 12;
                const addRow = (label, value, y) => { doc.setFont("helvetica", "bold"); doc.text(trToEn(label), 25, y); doc.setFont("helvetica", "normal"); doc.text(trToEn(value), 70, y); doc.line(70, y + 2, 180, y + 2); };
                addRow("Sayin:", entry.customerName, startY); addRow("Ofis:", entry.office || "-", startY + gap); addRow("Tutar:", formatCurrency(entry.amount).replace("₺", "TL"), startY + gap * 2); addRow("Tahsil Eden:", entry.staffName, startY + gap * 3);
                doc.setFillColor(240, 240, 250); doc.rect(130, startY + gap * 2 - 6, 50, 10, "F"); doc.setFont("helvetica", "bold"); doc.setTextColor(26, 86, 219); doc.text(formatCurrency(entry.amount).replace("₺", "TL"), 155, startY + gap * 2, null, null, "center");
                doc.setTextColor(0, 0, 0); doc.setFontSize(10); doc.setFont("helvetica", "normal");

                                                    return (
                                                        <tr key={entry.id} className="hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors">
                                                            <td className="p-4 font-mono text-slate-700 dark:text-slate-300">{entry.receiptNo}</td>
                                                            <td className="p-4 text-slate-700 dark:text-slate-300">{entry.customerName}</td>
                                                            <td className="p-4 font-mono text-slate-700 dark:text-slate-300">{formatCurrency(entry.amount)}</td>
                                                            <td className="p-4 text-xs text-slate-500">{deletedBy}</td>
                                                            <td className="p-4 text-right">
                                                                <div className="flex items-center justify-end gap-2">
                                                                    <button onClick={() => handleRestore(entry.id)} className="px-3 py-1.5 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 rounded text-xs font-bold hover:bg-green-200 flex items-center gap-1"><Icons.RotateCcw className="w-3 h-3" /> Geri Al</button>
                                                                    <button onClick={() => setPermanentDeleteId(entry.id)} className="px-3 py-1.5 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 rounded text-xs font-bold hover:bg-red-200 flex items-center gap-1"><Icons.Ban className="w-3 h-3" /> Kalıcı Sil</button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* LISTE */}
                        {viewMode === 'list' && (
                            <>
                                <div className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                                    <h2 className="text-lg font-semibold mb-4 text-slate-700 dark:text-slate-200 flex items-center gap-2"><Icons.PlusCircle className="w-5 h-5" /> Yeni Kayıt Ekle</h2>
                                    <form onSubmit={handleSubmit} className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-7 gap-4">
                                        <div className="space-y-1 lg:col-span-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400 flex items-center gap-1"><Icons.Ticket className="w-3 h-3" /> Makbuz No</label><input type="text" name="receiptNo" value={formData.receiptNo} disabled className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-slate-100 dark:bg-slate-700 font-mono text-blue-800 dark:text-blue-300 font-bold cursor-not-allowed" /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Tarih</label><input type="date" name="date" value={formData.date} onChange={(e) => setFormData(p => ({...p, date: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Personel</label><input type="text" name="staffName" placeholder="Örn: Ahmet" value={formData.staffName} onChange={(e) => setFormData(p => ({...p, staffName: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Ofis</label><input type="text" name="office" placeholder="Örn: Merkez" value={formData.office} onChange={(e) => setFormData(p => ({...p, office: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900" /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Müşteri</label><input type="text" name="customerName" placeholder="Örn: Ayşe" value={formData.customerName} onChange={(e) => setFormData(p => ({...p, customerName: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-blue-500 dark:bg-slate-900" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400">Tutar (TL)</label><input type="number" name="amount" placeholder="0.00" value={formData.amount} onChange={(e) => setFormData(p => ({...p, amount: e.target.value}))} className="w-full p-2 border border-slate-300 dark:border-slate-600 rounded-lg outline-none focus:border-green-500 font-mono dark:bg-slate-900" required /></div>
                                        <div className="space-y-1"><label className="text-xs font-medium text-slate-500 dark:text-slate-400 flex items-center gap-1"><Icons.Paperclip className="w-3 h-3" /> Dekont</label><input type="file" ref={fileInputRef} accept="image/*" onChange={(e) => handleImageUpload(e.target.files[0], (base64) => setFormData(p => ({...p, image: base64})))} className="w-full text-xs text-slate-500 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:bg-blue-50 dark:bg-slate-700 file:text-blue-700 dark:text-blue-300"/></div>
                                        <div className="lg:col-span-7 flex justify-end mt-2"><button type="submit" className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium shadow-sm w-full md:w-auto flex justify-center items-center gap-2"><Icons.PlusCircle className="w-4 h-4" /> Listeye Ekle</button></div>
                                    </form>
                                </div>

                                <div className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                                    <div className="p-4 border-b border-slate-100 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 flex flex-col md:flex-row items-center justify-between gap-4">
                                        <div className="relative w-full md:w-64"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Icons.Search className="h-4 w-4 text-slate-400" /></div><input type="text" className="block w-full pl-9 pr-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg text-sm outline-none focus:border-blue-500 dark:bg-slate-900 dark:text-white" placeholder="Ara..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} /></div>
                                        <div className="flex items-center gap-2 bg-white dark:bg-slate-900 p-1.5 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm">
                                            <div className="flex items-center gap-1"><span className="text-xs text-slate-400 font-medium pl-2">Başlangıç:</span><input type="date" value={dateFilter.start} onChange={e => setDateFilter(prev => ({...prev, start: e.target.value}))} className="text-sm border-none outline-none text-slate-600 dark:text-slate-300 bg-transparent" /></div>
                                            <div className="w-px h-4 bg-slate-200 dark:bg-slate-600"></div>
                                            <div className="flex items-center gap-1"><span className="text-xs text-slate-400 font-medium">Bitiş:</span><input type="date" value={dateFilter.end} onChange={e => setDateFilter(prev => ({...prev, end: e.target.value}))} className="text-sm border-none outline-none text-slate-600 dark:text-slate-300 bg-transparent" /></div>
                                            {(dateFilter.start || dateFilter.end) && (<button onClick={() => setDateFilter({start:'', end:''})} className="p-1 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full text-slate-400"><Icons.X className="w-3 h-3" /></button>)}
                                        </div>
                                    </div>

                                    {isLoading ? (
                                        <div className="p-12 text-center text-slate-500 flex flex-col items-center">
                                            <Icons.Clock className="w-8 h-8 animate-spin mb-2 text-blue-500"/>
                                            <p>Veriler Yükleniyor...</p>
                                        </div>
                                    ) : (
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left border-collapse">
                                            <thead>
                                                <tr className="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400 text-sm uppercase tracking-wider">
                                                    <th className="p-4 font-semibold w-24">Makbuz</th><th className="p-4 font-semibold w-28">Tarih</th><th className="p-4 font-semibold">Personel</th><th className="p-4 font-semibold">Ofis</th><th className="p-4 font-semibold">Müşteri</th><th className="p-4 font-semibold text-center w-16">Ek</th><th className="p-4 font-semibold w-32 text-center">Durum</th><th className="p-4 font-semibold text-right">Nakit</th><th className="p-4 font-semibold w-40 text-center">İşlem</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100 dark:divide-slate-700">
                                                {filteredEntries.map((entry) => {
                                                    const isDelivered = entry.status === 'Teslim Edildi';
                                                    return (
                                                        <tr key={entry.id} className="hover:bg-blue-50 dark:hover:bg-slate-700/50 transition-colors group">
                                                            <td className="p-4 font-mono font-bold text-blue-900 dark:text-blue-300">{entry.receiptNo || '-'}</td>
                                                            <td className="p-4 text-slate-600 dark:text-slate-400 text-sm">{new Date(entry.date).toLocaleDateString('tr-TR')}</td>
                                                            <td className="p-4 text-slate-800 dark:text-slate-200 font-medium">{entry.staffName}</td>
                                                            <td className="p-4 text-slate-600 dark:text-slate-400 text-sm">{entry.office}</td>
                                                            <td className="p-4 text-slate-800 dark:text-slate-200">{entry.customerName}</td>
                                                            <td className="p-4 text-center">{entry.image && (<button onClick={() => setImagePreviewUrl(entry.image)} className="text-slate-400 hover:text-blue-600 transition-colors" title="Dekontu Gör"><Icons.ImageIcon className="w-5 h-5" /></button>)}</td>
                                                            <td className="p-4 text-center"><button onClick={() => toggleStatus(entry)} className={`inline-flex items-center gap-1.5 px-2 py-1 rounded-full text-[10px] font-semibold border ${isDelivered ? 'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 border-green-200 dark:border-green-800 hover:bg-green-200' : 'bg-orange-50 dark:bg-orange-900/30 text-orange-700 dark:text-orange-400 border-orange-200 dark:border-orange-800 hover:bg-orange-100'}`}>{isDelivered ? <Icons.CheckCircle2 className="w-3 h-3" /> : <Icons.Clock className="w-3 h-3" />} {entry.status || 'Bekliyor'}</button></td>
                                                            <td className="p-4 text-right font-mono font-medium text-slate-700 dark:text-slate-300">{formatCurrency(entry.amount)}</td>
                                                            <td className="p-4 text-center">
                                                                <div className="flex items-center justify-center gap-1">
                                                                    <button onClick={() => printReceipt(entry)} className="text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 p-1.5 rounded hover:bg-slate-100 dark:hover:bg-slate-700" title="Hızlı Yazdır"><Icons.Printer className="w-4 h-4" /></button>
                                                                    <button onClick={() => generatePDF(entry)} className="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 p-1.5 rounded hover:bg-red-50 dark:hover:bg-red-900/20" title="PDF Olarak İndir"><Icons.FileText className="w-4 h-4" /></button>
                                                                    <button onClick={() => setEditingItem({...entry, original: {...entry}})} className="text-blue-400 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300 p-1.5 rounded hover:bg-blue-100 dark:hover:bg-blue-900/20" title="Düzenle"><Icons.Pencil className="w-4 h-4" /></button>
                                                                    <button onClick={() => setDeleteConfirmId(entry.id)} className="text-slate-400 hover:text-red-500 dark:text-slate-500 dark:hover:text-red-400 p-1.5 rounded hover:bg-red-50 dark:hover:bg-red-900/20" title="Çöp Kutusuna Taşı"><Icons.Trash2 className="w-4 h-4" /></button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                            <tfoot className="bg-slate-50 dark:bg-slate-800/50 font-bold text-slate-800 dark:text-white"><tr><td colSpan="7" className="p-4 text-right text-slate-600 dark:text-slate-400 uppercase text-sm">{dateFilter.start || dateFilter.end ? 'Tarih Aralığı Toplamı:' : (searchTerm ? 'Filtreli Toplam:' : 'Genel Toplam:')}</td><td className="p-4 text-right text-green-700 dark:text-green-400 font-mono text-lg">{formatCurrency(totalAmount)}</td><td></td></tr></tfoot>
                                        </table>
                                    </div>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>
</html>
